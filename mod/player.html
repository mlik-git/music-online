<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器-music-online</title>
    <link rel="icon" href="../src/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            height: 100vh;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto 80px;
            padding: 20px;
            height: calc(100vh - 160px);
        }

        #content-title {
            color: #fff;
            font-size: 36px;
            text-align: center;
            margin: 30px 0 50px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #audio-container,
        #video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            max-width: 1280px;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0);
            filter: brightness(1.1);
        }

        video::-webkit-media-controls {
            background: rgba(253, 253, 253, 0);
            border-radius: 0 0 12px 12px;
        }

        video::-webkit-media-controls-panel {
            padding: 0 15px;
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-timeline,
        video::-webkit-media-controls-current-time-display,
        video::-webkit-media-controls-time-remaining-display,
        video::-webkit-media-controls-mute-button,
        video::-webkit-media-controls-volume-slider {
            filter: brightness(1.2);
        }
        audio, video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(250, 248, 248, 0);
        }

        audio {
            background-color: rgba(255, 255, 255, 0) !important;
            /*-webkit-appearance: none !important;*/
        }

        audio::-webkit-media-controls,
        audio::-webkit-media-controls-enclosure,
        audio::-webkit-media-controls-panel {
            background-color: transparent !important;
            background: transparent !important;
        }

        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline-container {
            background-color: transparent !important;
            color: #fff !important;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            filter: invert(1);
            transition: all 0.3s ease;
        }

        audio::-webkit-media-controls-play-button:hover,
        audio::-webkit-media-controls-mute-button:hover {
            filter: invert(0.7) brightness(1.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0);
            padding: 8px 16px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0);
        }

        .background-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0);
            padding: 8px;
            border-radius: 24px;
        }

        .radio-label {
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .radio-label input {
            margin-right: 6px;
        }

        .radio-label:hover {
            background: rgba(255,255,255,0.1);
        }

        input[type="radio"]:checked + span {
            color: #fff;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }
    </style>

    <button class="back-button">返回</button>
    <div class="background-selector">
        <label class="radio-label">
            <input type="radio" name="background-type" value="img">
            <span>动漫</span>
        </label>
        <label class="radio-label">

        </label>
    </div>
    <div class="container">
        <h1 class="title" id="content-title">加载中...</h1>
        <div id="audio-container">

            </audio>
        </div>
        <div id="video-container">

    document.querySelector('.back-button').addEventListener('click', () => {
        window.location.href = '../index.html';

            const urlParams = new URLSearchParams(window.location.search);
            const songFile = urlParams.get('song');
            const songName = urlParams.get('name');
            const videoFile = urlParams.get('video');
            const videoTitle = urlParams.get('title');
            const titleElement = document.getElementById('content-title');
            const audioContainer = document.getElementById('audio-container');
            const videoContainer = document.getElementById('video-container');

            document.querySelectorAll('input[name="background-type"]').forEach(radio => {
                radio.addEventListener('change', loadBackgroundImage);
            });

            if (songFile && songName) {
                audioContainer.classList.remove('hidden');
                videoContainer.classList.add('hidden');
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = '../' + songFile;
                titleElement.textContent = decodeURIComponent(songName);
                audioPlayer.load();
            } else if (videoFile && videoTitle) {
                videoContainer.classList.remove('hidden');
                audioContainer.classList.add('hidden');
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = '../video/' + decodeURIComponent(videoFile);
                titleElement.textContent = decodeURIComponent(videoTitle);
                videoPlayer.load();
                videoPlayer.play().catch(error => {
                    console.error('视频播放失败:', error);
                });
            } else {
                window.location.href = '../index.html';
            }
        });
