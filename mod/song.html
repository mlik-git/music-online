        .video-container {

            gap: 20px;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
            
        }
        .video-player {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .video-title {
            font-size: 1.4em;
            margin: 0 0 15px 0;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }
        .video-thumbnail {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
